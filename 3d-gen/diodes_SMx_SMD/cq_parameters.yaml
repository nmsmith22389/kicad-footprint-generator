D_MicroSMP_KA:
  L: 2.5
  W: 1.3
  H: 0.68
  FL: 0.88 # large terminal width
  SL: 1.3 # large terminal length
  TL: 0.195 # large terminal thickness
  DL: 0.15 # large terminal overhang over base
  FS: 0.65 # small terminal width
  SS: 0.65 # small terminal length
  TS: 0.195 # small terminal thickness
  DS: 0.15 # small terminal overhang over base
  KO: 0.155 # cathode band offset
  KW: 0.166 # cathode band width
  KT: 0.01 # cathode band thickness
  C: 0.04 # top chamfer
  family: microsmp
  model_name: D_MicroSMP_KA
  rotation: 0
  large_pin_is_anode: true # true if the larger pin is the anode, false if the larger pin is the cathode
  body_color_key: 'black body'
  mark_color_key: 'light brown label'
  pin_color_key: 'metal grey pins'
  destination_dir: 'Diodes_SMD.3dshapes'
  source: 'https://www.vishay.com/docs/96591/microsmp_do-219ad_fredpt.pdf'

