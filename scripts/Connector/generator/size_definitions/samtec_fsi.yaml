FSI-1XX-XX-X-D-MATE:
  inherit: 'FSI-1XX-XX-X-D'
  exclude_from_bom: True
  exclude_from_pos: True
  first_pin:
    position: 'bottom'     # top (default) or bottom
    offset: 1.48
  pads:
    size: [0.61, 3.55]
    paste: False
  row_pitch: 7.11
  options: 'Double Row, PCB Mate'
