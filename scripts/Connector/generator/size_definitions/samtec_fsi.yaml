defaults:
  library: 'Samtec_FSI'
  pad_pitch: 1.0
  first_pin:
    marker:
      shape: 'triangle' # shape of pin 1 marker on Silk and Fab (circle or triangle)
      offset: 0.75     # offset from the body edge (default: size)
      fab: True         # draw a pin1 indicator on Fab
  clean_silk: True

#
# Definitions for the 3mm height variants
#
FSI-1XX-03-X-D:
  inherit: 'defaults'
  first_pin:
    position: 'top'     # top (default) or bottom
  description: 'Samtec FSI One-Piece Interface, 1.00 mm Pitch, {options}'
  tags: 'conn samtec one piece interface'
  pads:
    size: [0.61, 1.26]
  row_pitch: 9.18
  options: 'Double Row'
  fp_name: 'Samtec_FSI-1{num_pos:02d}-03-X-D'
  fp_suffix: '_Socket'
  source: 'https://suddendocs.samtec.com/prints/fsi-1xx-03-x-d-x-xx-xx-footprint.pdf'
  positions: [5, 10, 15, 20, 25, 30, 35, 40, 45, 50]
  body_size:
    x_offset: 0.88
    y: 8.76

FSI-1XX-03-X-D-AD:
  inherit: 'FSI-1XX-03-X-D'
  options: 'Double Row, Alignment Pin'
  fp_name: 'Samtec_FSI-1{num_pos:02d}-03-X-D-AD'
  fp_suffix: '_Socket_AlignmentPin'
  mount_pads:
    align: # NPTH alignment pin left:
      center:
        x_offset: 0   # offset from edge-pad center
        y: 0
      drill: 1.19    # null (default) or diameter

FSI-1XX-03-X-D-M:
  inherit: 'FSI-1XX-03-X-D'
  options: 'Double Row, Threaded'
  fp_name: 'Samtec_FSI-1{num_pos:02d}-03-X-D-M'
  fp_suffix: '_Socket_Threaded'
  positions: [10, 20, 30]
  body_size:
    x_offset: 0.88
    y: 8.76
  body_shape:
    right:
      polyline: [ [r, t + 0.885], [r + 6.67, t + 0.885], [r + 6.67, b - 0.885], [r, b - 0.885]]
    left: mirror
  mount_pads:
    thread: # NPTH alignment pin left:
      center:
        x_offset: 4.12   # offset from edge-pad center
        y: 0
      drill: 2.54    # null (default) or diameter

FSI-1XX-03-X-D-M-AD:
  inherit: 'FSI-1XX-03-X-D-M'
  options: 'Double Row, Threaded, Alignment Pin'
  fp_name: 'Samtec_FSI-1{num_pos:02d}-03-X-D-M-AD'
  fp_suffix: '_Socket_Threaded_AlignmentPin'
  mount_pads:
    align: # NPTH alignment pin left:
      center:
        x_offset: 0   # offset from edge-pad center
        y: 0
      drill: 1.19    # null (default) or diameter

FSI-1XX-03-X-D-M-40:
  inherit: 'FSI-1XX-03-X-D-M'
  options: 'Double Row, Threaded'
  fp_name: 'Samtec_FSI-1{num_pos:02d}-03-X-D-M'
  fp_suffix: '_Socket_Threaded'
  positions: [40, 50]
  gap:
    40: [20, 8]
    50: [25, 8]
  body_shape:
    bottom:
      polyline: [ [-4.5 + 0.88, b], [-4.5 + 0.88, b - 0.885], [4.5 - 0.88, b - 0.885], [4.5 - 0.88, b] ]
    top: mirror
  mount_pads:
    ctr_thread: # NPTH alignment pin left:
      center:
        x: 0   # offset from edge-pad center
        y: 0
      drill: 2.54    # null (default) or diameter
      ends: 'left'

FSI-1XX-03-X-D-M-AD-40:
  inherit: 'FSI-1XX-03-X-D-M-40'
  options: 'Double Row, Threaded, Alignment Pin'
  fp_name: 'Samtec_FSI-1{num_pos:02d}-03-X-D-M-AD'
  fp_suffix: '_Socket_Threaded_AlignmentPin'
  mount_pads:
    align: # NPTH alignment pin left:
      center:
        x_offset: 0   # offset from edge-pad center
        y: 0
      drill: 1.19    # null (default) or diameter

#
# Definitions for the 6mm and 10mm height variants
#
FSI-1XX-XX-X-D:
  inherit: 'FSI-1XX-03-X-D'
  fp_name: 'Samtec_FSI-1{num_pos:02d}-XX-X-D'
  source: 'https://suddendocs.samtec.com/prints/fsi-1xx-xx-x-d-x-xx-xx-footprint.pdf'
  row_pitch: 9.46
  body_size:
    x_offset: 0.88
    y: 9.017

