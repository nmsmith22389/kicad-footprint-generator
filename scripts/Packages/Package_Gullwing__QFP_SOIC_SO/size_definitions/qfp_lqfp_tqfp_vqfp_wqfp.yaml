  # similar sizes: https://ww1.microchip.com/downloads/aemDocuments/documents/package-outline-drawings/c04-00119a.pdf
  compatible_mpns:
    - 'P-QFP'
    - '44-Lead-MQFP S-44-2' # Analog Devices
  body_size_x: 9.80 .. 10.00 .. 10.20 # minimum and maximum from Microchip / Analog Devices
  body_size_y: 9.80 .. 10.00 .. 10.20
  overall_size_x: 13.65 .. 13.90 .. 14.15 # minimum and maximum from Microchip / Analog Devices
  overall_size_y: 13.65 .. 13.90 .. 14.15
  overall_height:
    maximum: 2.45 # maximum height from Analog Devices, Microchip and JEDEC is 2.35 mm
  lead_width: 0.30 .. 0.45
  lead_len: 0.73 .. 0.88 .. 1.03
  pitch: 0.80
  num_pins_x: 11
  num_pins_y: 11

