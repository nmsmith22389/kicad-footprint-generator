# QFP - Quad Flat Package (Gullwing leads)
#
# This file cointains JEDEC QFP and JEITA/EIAJ P-QFP packages
#
# JEDEC standards: MS-022, MS-026, MS-029, MO-069, MO-071, MO-082, MO-084, MO-086, MO-089, MO-108, MO-112, MO-188, MO-189, MO-204, and others
# JEITA standards: ED-7311A, ED-7311-12, EDR-7311A

FileHeader:
  library_Suffix: 'QFP'
  device_type: 'PQFP'


##############################################################################
# PQFP, height > 1.70 mm
##############################################################################

PQFP-44_10x10mm_P0.8mm:
# replaces handmade PQFP-44_10x10mm_P0.8mm
  device_type: 'PQFP'
  size_source: 'JEDEC MS-022 variation AB, https://www.jedec.org/document_search?search_api_views_fulltext=MS-022, https://ww1.microchip.com/downloads/aemDocuments/documents/package-outline-drawings/c04-21291a.pdf'
  # handmade footprint was using http://www.onsemi.com/pub/Collateral/122BK.PDF, but it has height = 2.8 mm max (out of standard)
  # one more source: https://datasheet.octopart.com/AT86RF233-ZU-Atmel-datasheet-22122754.pdf#page=22
  compatible_mpns:
    - 'P-QFP'
    - 'QQZ' # Microchip
    - 'M44-2 44L-MQFP-10x10x2mm' # Maxim / Analog Devices, # https://www.analog.com/media/en/package-pcb-resources/package/pkg_pdf/mqfp/21-0826.pdf
  body_size_x: 10.00
  body_size_y: 10.00
  overall_size_x: 13.20
  overall_size_y: 13.20
  overall_height:
    maximum: 2.45
  lead_width: 0.29 .. 0.45
  lead_len: 0.73 .. 0.88 .. 1.03
  pitch: 0.80
  num_pins_x: 11
  num_pins_y: 11

Microchip_PQFP-44_10x10mm_P0.8mm:
# Similar to JEDEC MO-112, variation AA-2, it's actually QFP / PQFP
# It's replacing MQFP-44_10x10mm_P0.8mm, used only by symbol AD7722
  device_type: 'PQFP'
  manufacturer: 'Microchip'
  size_source: 'JEDEC MO-112 variation AA-2, Microchip and Analog Devices, https://www.jedec.org/document_search?search_api_views_fulltext=MO-112, https://ww1.microchip.com/downloads/aemDocuments/documents/OTH/ProductDocuments/DataSheets/20005418B.pdf#page=10, https://www.analog.com/media/en/technical-documentation/data-sheets/ad7722.pdf#page=23'
