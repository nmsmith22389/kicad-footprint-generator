# QFN - Quad Flat No-lead
#
# Some standards:
# - JEDEC MO-220, MO-248
# - JEITA ED-7311-22, ED-7324

VQFN-40-1EP_5x5mm_P0.4mm_EP3.6x3.6mm:
  device_type: 'VQFN'
  size_source: 'JEDEC MO-220-K.01, variation VHHE-1, https://www.jedec.org/system/files/docs/MO-220K01.pdf'
  ipc_class: 'qfn'
  body_size_x: 4.90 .. 5.00 .. 5.10
  body_size_y: 4.90 .. 5.00 .. 5.10
  overall_height: 0.80 .. 0.90 .. 1.00
  lead_width: 0.15 .. 0.20 .. 0.25
  lead_len: 0.30 .. 0.40 .. 0.50

  EP_size_x: 3.45 .. 3.60 .. 3.75
  EP_size_y: 3.45 .. 3.60 .. 3.75
  EP_num_paste_pads: [2, 2]

  thermal_vias:
    count: [4, 4]
    grid: [0.9, 0.9] # https://www.infineon.com/dgdl/Infineon-AN72845_Design_Guidelines_For_Infineon_Quad_Flat_No_Lead_(QFN)_Packaged_Devices-ApplicationNotes-v04_00-EN.pdf?fileId=8ac78c8c7cdc391c017d0735936858e5#page=6
    drill: 0.2
    paste_via_clearance: 0.1
    EP_paste_coverage: 0.75 # compensate the paste on the vias
    paste_avoid_via: False

  pitch: 0.4
  num_pins_x: 10
  num_pins_y: 10

VQFN-40-1EP_5x5mm_P0.4mm_EP3.5x3.5mm:
  inherit: VQFN-40-1EP_5x5mm_P0.4mm_EP3.6x3.6mm
  size_source: 'Based on JEDEC MO-220-K.01, variation VHHE-1, https://www.monolithicpower.com/en/documentview/productdocument/index/version/2/document_type/Datasheet/lang/en/sku/MP6536/document_id/3761/'

  lead_len: 0.35 .. 0.45

  EP_size_x: 3.20 .. 3.50 .. 3.50 # see land pattern in datasheet
  EP_size_y: 3.20 .. 3.50 .. 3.50

