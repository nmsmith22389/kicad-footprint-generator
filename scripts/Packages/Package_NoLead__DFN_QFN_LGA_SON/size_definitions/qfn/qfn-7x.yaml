# QFN - Quad Flat No-lead
#
# Some standards:
# - JEDEC MO-220, MO-248
# - JEITA ED-7311-22, ED-7324

QFN-72-1EP_10x10mm_P0.5mm_EP6x6mm:
  device_type: 'QFN'
  #manufacturer: 'man'
  #part_number: 'mpn'
  size_source: 'http://ww1.microchip.com/downloads/en/DeviceDoc/00001682C.pdf#page=70'
  ipc_class: 'qfn' # 'qfn_pull_back'
  #ipc_density: 'least' #overwrite global value for this device.
  # custom_name_format:
  body_size_x:
    minimum: 9.9
    nominal: 10.0
    maximum: 10.1
  body_size_y:
    minimum: 9.9
    nominal: 10.0
    maximum: 10.1
  overall_height:
    minimum: 0.8
    nominal: 0.85
    maximum: 1.0

  lead_width:
    minimum: 0.18
    nominal: 0.25
    maximum: 0.30
  lead_len:
    minimum: 0.3
    nominal: 0.4
    maximum: 0.5

  EP_size_x:
    minimum: 5.9
    nominal: 6.0
    maximum: 6.1
  EP_size_y:
    minimum: 5.9
    nominal: 6.0
    maximum: 6.1
  # EP_paste_coverage: 0.65
  EP_num_paste_pads: [3, 3]
  # heel_reduction: 0.1 #deprecated

  thermal_vias:
    count: [6, 6]
    drill: 0.2
    # min_annular_ring: 0.15
    paste_via_clearance: 0.1
    EP_num_paste_pads: [5, 5]
    #paste_between_vias: 1
    #paste_rings_outside: 1
    EP_paste_coverage: 0.6
    #grid: [1, 1]
    # bottom_pad_size:
    # paste_avoid_via: False

  pitch: 0.5
  num_pins_x: 18
  num_pins_y: 18
  #chamfer_edge_pins: 0.25
  #pin_count_grid:
  #pad_length_addition: 0.5
  #suffix: '_Pad{pad_x:.2f}x{pad_y:.2f}mm_HandSolder'
  #include_suffix_in_3dpath: 'False'

QFN-76-1EP_9x9mm_P0.4mm_EP3.8x3.8mm:
  device_type: 'QFN'
  #manufacturer: 'man'
  #part_number: 'mpn'
  size_source: 'https://www.marvell.com/documents/bqcwxsoiqfjkcjdjhkvc/#page=19'
  ipc_class: 'qfn' # 'qfn_pull_back'
  #ipc_density: 'least' #overwrite global value for this device.
  # custom_name_format:
  body_size_x:
    nominal: 9
    tolerance: 0
  body_size_y:
    nominal: 9
    tolerance: 0
  overall_height:
    minimum: 0.8
    nominal: 0.85
    maximum: 1

  lead_width:
    minimum: 0.15
    nominal: 0.2
    maximum: 0.25
  lead_len:
    nominal: 0.4
    tolerance: 0.1

  EP_size_x:
    nominal: 3.8
    tolerance: 0.2
  EP_size_y:
    nominal: 3.8
    tolerance: 0.2
  # EP_paste_coverage: 0.65
  EP_num_paste_pads: [3, 3]
  #heel_reduction: 0.1 #for relatively large EP pads (increase clearance)

  thermal_vias:
    count: [3, 3]
    drill: 0.2
    # min_annular_ring: 0.15
    paste_via_clearance: 0.1
    # EP_num_paste_pads: [2, 2]
    paste_between_vias: 1
    paste_rings_outside: 1
    #EP_paste_coverage: 0.6
    grid: [1.2, 1.2]
    # bottom_pad_size:
    paste_avoid_via: True

  pitch: 0.4
  num_pins_x: 19
  num_pins_y: 19
  #chamfer_edge_pins: 0.25
  #pin_count_grid:
  #pad_length_addition: 0.5
  #suffix: '_Pad{pad_x:.2f}x{pad_y:.2f}mm_HandSolder'
  #include_suffix_in_3dpath: 'False'

