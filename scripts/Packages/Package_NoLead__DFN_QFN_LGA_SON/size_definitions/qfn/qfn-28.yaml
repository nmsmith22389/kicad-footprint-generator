  EP_num_paste_pads: [2, 2]

  thermal_vias:
    count: [3, 3]
    grid: [1.0, 1.0]
    drill: 0.2
    paste_avoid_via: False

  pitch: 0.40
  num_pins_x: 7
  num_pins_y: 7

