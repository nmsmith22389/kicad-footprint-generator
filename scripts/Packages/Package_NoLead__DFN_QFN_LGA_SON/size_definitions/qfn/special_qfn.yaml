  manufacturer: 'Texas'
  part_number: 'RUC0014A'
  size_source: 'https://www.ti.com/lit/ml/qfnd283a/qfnd283a.pdf'
  compatible_mpns:
    - Texas_X2QFN-14_2x2mm_P0.4mm
