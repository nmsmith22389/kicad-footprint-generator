  manufacturer: 'Texas'
  part_number: 'RUN0010A'
  size_source: 'https://www.ti.com/lit/ds/symlink/tmp461.pdf#page=35'
  ipc_class: 'qfn'
  body_size_x:
    minimum: 1.9
    maximum: 2.1
  body_size_y:
    minimum: 1.9
    maximum: 2.1
  overall_height:
    minimum: 0.7
    maximum: 0.8
  lead_width:
    minimum: 0.2
    maximum: 0.3
  lead_len:
    minimum: 0.4
    maximum: 0.6
  pitch: 0.5
  num_pins_x: 1
  num_pins_y: 4

