QFN-12-1EP_3x3mm_P0.65mm:
  device_type: 'QFN'
  #manufacturer: 'man'
  #part_number: 'mpn'
  size_source: 'https://www.sempac.com/product/mlp3x3-12-op-01/'
  ipc_class: 'qfn' # 'qfn_pull_back'
  #ipc_density: 'least' #overwrite global value for this device.
  # custom_name_format:
  body_size_x:
    nominal: 3
    tolerance: 0.05
  body_size_y:
    nominal: 3
    tolerance: 0.05
  overall_height:
    nominal: 0.75
    tolerance: 0.1

  lead_width:
    nominal: 0.3
    tolerance: 0.05
  lead_len:
    nominal: 0.38
    tolerance: 0.05

  EP_size_x:
    nominal: 1.360
    tolerance: 0.05
  EP_size_y:
    nominal: 1.360
    tolerance: 0.05
  # EP_paste_coverage: 0.65
  EP_num_paste_pads: [2, 2]

  thermal_vias:
    count: [2, 2]
    drill: 0.2
    # min_annular_ring: 0.15
    paste_via_clearance: 0.1
    # EP_num_paste_pads: [2, 2]
    paste_between_vias: 1
    paste_rings_outside: 1
    #EP_paste_coverage: 0.75
    grid: [0.55, 0.55]
    # bottom_pad_size:
    paste_avoid_via: True

  pitch: 0.65
  num_pins_x: 3
  num_pins_y: 3
  #chamfer_edge_pins: 0.1
  #pin_count_grid:
  #pad_length_addition: 0.5
  #suffix: '_Pad{pad_x:.2f}x{pad_y:.2f}mm_HandSolder'
  #include_suffix_in_3dpath: 'False'

