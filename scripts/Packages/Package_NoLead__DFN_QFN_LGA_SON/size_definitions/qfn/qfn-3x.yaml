      lead_len: 0.3 .. 0.5
      size_increase: [null, -0.15] # 0.15mm narrower than horizontal pins
      move: [null, 0.075] # Move inside (half of size increase)
    14:
      lead_len: 0.3 .. 0.5
      size_increase: [null, -0.15] # 0.15mm narrower than horizontal pins
      move: [null, 0.075] # Move inside (half of size increase)
    15:
      lead_len: 0.3 .. 0.5
      size_increase: [null, -0.15] # 0.15mm narrower than horizontal pins
      move: [null, 0.075] # Move inside (half of size increase)
    27:
      lead_len: 0.3 .. 0.5
      size_increase: [null, -0.15] # 0.15mm narrower than horizontal pins
      move: [null, -0.075] # Move inside (half of size increase)
    28:
      lead_len: 0.3 .. 0.5
      size_increase: [null, -0.15] # 0.15mm narrower than horizontal pins
      move: [null, -0.075] # Move inside (half of size increase)
    29:
      lead_len: 0.3 .. 0.5
      size_increase: [null, -0.15] # 0.15mm narrower than horizontal pins
      move: [null, -0.075] # Move inside (half of size increase)
    30:
      lead_len: 0.3 .. 0.5
