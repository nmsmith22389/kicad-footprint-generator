    maximum: 3.1
  lead_width:
    minimum: 0.26
    maximum: 0.36
  lead_len:
    minimum: 0.3
    maximum: 0.5

  overall_height: 1
  pitch: 0.65
  num_pins_x: 0
  num_pins_y: 4

  EP_size_x:
    minimum: 1.55
    maximum: 1.75
  EP_size_y:
